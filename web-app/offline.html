<style>
#content {
  padding: 0 70px;
}
#parallax {
  margin: 0 auto;
  position: relative;
  overflow: hidden;
  width: 980px;
  height: 380px;
}
</style>

<div class="parallax-viewport" id="parallax">
    <div class="parallax-layer" style="width:980px; height:500px;">
        <img src="/html5_examples/static/img/bkg_A.png" alt="" style="position:absolute; left:40px;">
    </div>
    <div class="parallax-layer" style="width:980px; height:500px;">
        <img src="/html5_examples/static/img/bkg_B.png" alt="">
    </div>
    <div class="parallax-layer" style="width:980px; height:500px;">
        <img src="/html5_examples/static/img/bkg_C.png" alt="">
    </div>
    <div class="parallax-layer" style="width:980px; height:500px;">
        <img src="/html5_examples/static/img/bkg_D.png" alt="">
    </div>
    <div class="parallax-layer" style="position:absolute; top:40px;">
        <h1>Oops!</h1>
        <h2>It appears you are working offline.</h2>
        <img id="parallax-guy" src="/html5_examples/static/img/guy.png" alt="">
    </div>
</div>

<script src="/html5_examples/static/js/jquery-1.8.1.min.js" type="text/javascript"></script>
<script src="/html5_examples/static/js/jquery.parallax.min.js" type="text/javascript"></script>

<script type="text/javascript">
        jQuery(window).load(function () {
            // Declare parallax on layers
            jQuery('.parallax-layer').parallax(
                {}
                ,{xparallax: '64px'}
                ,{xparallax: '128px'}
                ,{xparallax: '256px'}
                ,{xparallax: '192px'}
                ,{xparallax: '0px'
                    ,yparallax: '0px'
                }
            );
        });
    </script>
